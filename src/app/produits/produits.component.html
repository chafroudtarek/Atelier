<div class="container">
    <div class="card shadow mb-4">
        <div class="card-body">
            <table class="table table-striped">
                <tr><th>Id</th> <th>Nom</th> <th>Prix</th> <th>Date Creation</th></tr>
                <thead>
                    <tr>
                        <th>Liste de Produits</th>
                    </tr>
                </thead>
                <tbody *ngFor="let produit of produits">
                    <tr>
                        <td>{{produit.idProduit}}</td>
                        <td>{{produit.nomProduit}}</td>
                        <td>{{produit.prixProduit}}</td>
                        <td>{{produit.dateCreation | date:'dd/MM/yyyy'}}</td>
                        <td><a (click)="supprimerProduit(produit)" class="btn btn-danger">Supprimer</a></td>
                        <td><a [routerLink]="['/updateProduit',produit.idProduit]" class="btn btn-success">Modifier</a></td>
                    </tr>

                </tbody>
            </table>
        </div>
    </div>
</div>
